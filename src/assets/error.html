<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Error de conexión</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f7fafc;
            color: #718096;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .error-code {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .error-message {
            font-size: 1.25rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-code">503</div>
        <div class="error-message">No se puede continuar sin una conexión a internet.</div>
    </div>
</body>
</html>
