<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Error de conexión</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f7fafc;
            color: #718096;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .company-logo {
            width: 200px; 
        }

        .error-code {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .error-message {
            font-size: 1.25rem;
        }

        .error-message2 {
            font-size: 1.00rem;
        }

        .close-button {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4a90e2;
            color: white;
            cursor: pointer;
            font-size: 1.25rem;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-code">503</div>
        <div class="error-message">No se puede continuar sin una conexión a internet.</div>
        <div class="error-message2">Por favor cerrar la aplicacion e intentar nuevamente</div>
        <button class="close-button" onclick="closeApp()">Cerrar</button>
    </div>

    <script>
        // funcion para cerrar la app si falla
        function closeApp() {
            if (window.Capacitor && window.Capacitor.Plugins.App) {
                Capacitor.Plugins.App.exitApp();
            }
        }

        // aparece boton para cerrar la app
        setTimeout(function() {
            var closeButton = document.querySelector('.close-button');
            closeButton.style.display = 'block';
        }, 500);
    </script>
</body>
</html>
